<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Image File Uploaded Project</title>
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row section-A justify-content-center align-items-center">
            <div class="col-4 textLines">
                <h1>UPLOAD FILE</h1>
                <P>Upload the file you want to share with your team member Only Image(<b>JPEG or PNG</b>) are allowed
                </P>
                <div id="drop-area" ondragover="handleDragOver(event);" ondrop="handleDrop(event);">
                    <div><img src="./icons/cloud-arrow-up.svg" alt="Upload Icon"></div>
                    <h6>
                        Drag and drop files here
                        <br>
                        <span style="font-size: 20px;">or</span>
                        <br>
                        Click to select files.
                    </h6>
                </div>
                <div class="pt-3">
                    <input type="file" id="file-input" onchange="handleFileInputChange(event);" accept="image/*">
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
